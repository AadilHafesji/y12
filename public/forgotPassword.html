<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>My Website | Sign In</title>

        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <script defer type="text/javascript" src="script.js"></script>
        <script defer type="text/javascript" src="forgotPasswordScript.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <nav id="navbar"></nav>

        <div class="signInSection">
            <h1>Forgot Password</h1>

            <div class="forgotPasswordWrap">
                <div class="form-section">
                    <form class="forgotPassword-form" id="forgotPasswordForm">
                        <label for="forgotPasswordEmail">Email Address</label>
                        <input type="email" id="forgotPasswordEmail" required>
            
                        <button type="submit" class="blue-button" disabled>Submit</button>
            
                        <span class="backToSignInSpan"><a href="signIn.html" class="backToSignInLink">Back to Sign In</a></span>
                    </form>
                </div>
            </div>
        </div>

        <footer id="footer"></footer>
    </body>
</html>
