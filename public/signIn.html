<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>My Website | Sign In</title>

        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <script defer type="text/javascript" src="script.js"></script>
        <script defer type="text/javascript" src="signInScript.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <nav id="navbar"></nav>

        <div class="signInSection">
            <h1>Sign In</h1>

            <div class="signInWrap">
                <div class="form-section">
                    <form class="signIn-form" id="signInForm" action="/login" method="post">
                        <label for="signInEmailAddress">Email Address</label>
                        <input type="email" id="signInEmailAddress" required>

                        <div class="passwordSection">
                            <label for="signInPassword">Password</label>
                            <input type="password" id="signInPassword" class="passwordInput" required>
                            <i class="far fa-eye eyeIcon" id="togglePassword"></i>
                        </div>

                        <a href="forgotPassword.html" class="forgotPassword" id="forgotPasswordEmail">Forgot Password?</a>

                        <button type="submit" id="submitButton" class="blue-button" disabled>Sign In</button>

                        <span class="signUpSpan">Create an account? <a href="signUp.html" class="signUpLink">Sign Up</a></span>
                    </form>
                </div>
            </div>
        </div>

        <footer id="footer"></footer>
    </body>
</html>
