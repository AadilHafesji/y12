<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>My Website | Sign In</title>

        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

        <script defer type="text/javascript" src="script.js"></script>
        <script defer type="text/javascript" src="signUpScript.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <nav id="navbar"></nav>

        <div class="signUpSection">
            <h1>Sign Up</h1>

            <div class="signUpWrap">
                <div class="form-section">
                    <form class="signUp-form" id="signUpForm" action="/register" method="POST">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>

                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" required>

                        <label for="signUpEmailAddress">Email Address</label>
                        <input type="email" id="signUpEmailAddress" name="email" required>

                        <div class="passwordSection">
                            <label for="signUpPassword">Password</label>
                            <input type="password" id="signUpPassword" class="passwordInput" name="password" required>
                            <i class="far fa-eye eyeIcon" id="togglePassword"></i>
                        </div>

                        <button type="submit" id="submitButton" class="blue-button" disabled>Sign Up</button>

                        <span class="signInSpan">Already have an account? <a href="signIn.html" class="signInLink">Sign In</a></span>
                    </form>
                </div>
            </div>
        </div>

        <footer id="footer"></footer>
    </body>
</html>
